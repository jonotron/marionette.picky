<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>Marionette.Picky Mocha Spec Runner</title>

  <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
</head>
<body>
  <div id="mocha"></div> 


  <!-- Dependencies -->
  <script src="../lib/JSON2.js"></script>
  <script src="../lib/jquery.js"></script>
  <script src="../lib/underscore.js"></script>
  <script src="../lib/backbone.js"></script>
  <script src="../lib/backbone.marionette.js"></script>

  <!-- Test framework -->
  <script src="../node_modules/mocha/mocha.js"></script>
  <script>
    mocha.setup('bdd');
  </script>

  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/sinon/lib/sinon.js"></script>
  <script src="../node_modules/sinon/lib/sinon/spy.js"></script>
  <script src="../node_modules/sinon/lib/sinon/stub.js"></script>
  <script src="../node_modules/sinon-chai/lib/sinon-chai.js"></script>
  <script>
    var expect = chai.expect;
  </script>

  <!-- Test these things -->
  <script src="../src/selectable.js"></script>
  <script src="../src/singleselect.js"></script>

  <!-- Against these specs -->
  <script src="selectable.spec.js"></script>
  <script src="singleselect.spec.js"></script>

  <!-- run mocha -->
  <script type="text/javascript" charset="utf-8">
    // If tests run in a real browser
    // Can alternatively do a check on window.PHANTOMJS
    if (navigator.userAgent.indexOf('PhantomJS') < 0) {
      mocha
      .run();
    } 
  </script>
</body>
</html>
